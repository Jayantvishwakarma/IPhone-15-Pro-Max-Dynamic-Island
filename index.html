<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="iPhone 15 dynamic island html css js" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:image" content="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-7inch-blacktitanium?wid=1200&amp;hei=630&amp;fmt=jpeg&amp;qlt=95&amp;.v=1692845694698" />
    <meta name="robots" content="max-image-preview:large" />
    <meta property="og:type" content="project" />
    <meta property="og:developer_name" content="Jayant Vishwakarma" />
    <title>IPhone 15 Pro Max Dynamic Island</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/apple.png">
</head>
<body>
    <div class="iphone">
        <div class="inner" id="bg">
            <div class="dynamic_island" id="d_island">
                <div class="content">
                    <div class="details">
                        <div class="imgBox">
                            <img src="images/jayant.png">
                        </div>
                        <p>Jayant Calling</p>
                    </div>
                    <div class="action">
                        <a href="https://developerjayant.me/">
                            <ion-icon name="call-outline" class="red">
                            </ion-icon>
                        </a>
                        <a href="https://developerjayant.me/">
                            <ion-icon name="call-outline" class="green">
                            </ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightButton"></i>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="mainscript.js"></script>
</body>
</html>
